<!DOCTYPE html>
<html> 
<head>
  <title>Unicorn Finder</title>

  <!-- CSS framework -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <!-- Custom CSS generated from SCSS -->
  <link rel="stylesheet" type="text/css" href="./css/style.css"> 
  <!-- jQuery -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDt_Iu8lneJjK0Fnxn34y0ZHHelEvx0g8s&sensor=false&libraries=places"></script>
  <!-- CSS framework's JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  <!-- Custom JavaScript for the SPA -->
  <script type="text/javascript" src="./js/script.js"></script>
  <!-- Google Font -->
  <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,900' rel='stylesheet' type='text/css'>
</head>
<body>
  <header>
    <nav class="">
      <ul>
        <li><a href="/" class=""><h1 id="site-heading">Unicorn Finder</h1></a></li>
        <li><a href="/" class="search-link">Search</a></li>
        <li><a href="/" class="register-link logged-out">Register</a></li>
        <li><a href="/" class="login-link logged-out">Login</a></li>
        <li><a href="/" class="add-new-startup-link logged-in">Add new startup</a></li>
        <li><a href="/" class="add-new-workspace-link logged-in">Add new workspace</a></li>
      </ul>
    </nav>
  </header>
  <main>

    <section id="google-places-search-container" class="container">
      <div class="row">
        <input type="text" id="searchbox" class="form-control" placeholder="Search">

        <div class="col s6">
          <h3>Directions</h3>
          <form class="navbar-left" role="search" id="directions_form" class="row">
            <div class="form-group col s4">
              <input type="text" class="form-control " id="directions_from" placeholder="From">
            </div>
            <div class="form-group col s4">
              <input type="text" class="form-control col s2" id="directions_to" placeholder="To">
            </div>
            <div class="form-group col s4">
              <select id="directions_mode">
                <option value="DRIVING">Driving</option>
                <option value="WALKING">Walking</option>
                <option value="BICYCLING">Bike</option>
                <option selected value="TRANSIT">Public transport</option>
              </select>

            </div>
            <div class="form-group col s4">
              <button type="submit" class="btn waves-effect waves-light">Submit</button>
            </div>
          </form>
        </div>

        <div class="col s6">
          <h3>Geolocation</h3>
          <button class="btn waves-effect waves-light" id="current_position">Show my position</button>
        </div>
      </div>
    </section>
    <section id="google-map-container" class="container">
      <div class="row">
        <div id="map-container" class="col s8">
          <div id="googleMap"></div>
        </div>
        <div id="directions-container" class="col s4">
          <div id="directions-panel"></div>
        </div>
      </div>
    </section>

    <section id="register" class="container">
      <h1>Register</h1>
      <div class="row">

        <form id="form-register" class="col s12">
          <label for="register-email"></label>
          <input type="text" class="validate" name="email" id="register-email" placeholder="Email" >

          <label for="register-username"></label>
          <input type="text" class="validate" name="username" id="register-username" placeholder="Username" >

          <label for="register-first-name"></label>
          <input type="text" class="validate" name="firstName" id="register-first-name" placeholder="First name" >
          
          <label for="register-last-nameame"></label>
          <input type="text" class="validate" name="lastName" id="register-last-name" placeholder="Last name" >
          
          <label for="register-password"></label>
          <input type="password" class="validate" name="password" id="register-password" placeholder="Password" >

          <button type="submit" class="btn waves-effect waves-light">Register</button>
        </form>
      </div>
    </section>
    
    <section id="login" class="container">
      <h1>Login</h1>

      <form id="form-login">
        
      </form>
    </section> 

    <section id="new-startup" class="container">
      <h1>Add a new startup</h1>

      <form id="form-new-startup">
        
      </form>
    </section>

    <section id="new-workspace" class="container">
      <h1>Add a new workspace</h1>

      <form id="form-new-workspace">
        
      </form>
    </section>

    <section id="startups-and-workspaces" class="container">
      <h1>Startups and Workspaces</h1>
      <div id="results">
      </div>
    </section>
  </main>
</body>
</html>
